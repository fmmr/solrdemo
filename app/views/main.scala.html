@(title: String, ms: Long = 0L)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title> @title </title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favico.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>
<body>
    <h2>@title</h2>
    @content
    <br> <br>

    @if(ms > 0) {
        <div class="timer"> Time used:
            @ms
            ms </div>
        }
    <a href="@routes.Application.index()" class="backlink"> main </a>

</body>
</html>
