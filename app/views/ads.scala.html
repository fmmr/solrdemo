@(ads: List[Ad], num: Long = 0L)

@main(title = "Total matches: " + num + " ads") {

    <table class="table-hover table-striped">
        <thead>
        <tr>
            <th> Id </th>
            <th> Company name </th>
            <th> Title </th>
        </tr>
        </thead>
        @for(ad <- ads) {
            <tr>
            <td> @ad.id </td>
            <td> @ad.companyname </td>
            <td> @ad.title </td>
            </tr>
        }
    </table>
}
