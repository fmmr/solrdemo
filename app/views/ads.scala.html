@(ads: List[Ad], num: Long = 0L, ms: Long = 0L)

@main(title = "Total matches: " + num + " ads", ms) {

    <table>
        <tr>
            <th style="text-align: left"> Id </th>
            <th style="text-align: left"> Company name </th>
        </tr>
        @for(ad <- ads) {
            <tr>
            <td> @ad.getId </td>
            <td> @ad.getCompanyname </td>
            </tr>
        }
    </table>
}
